        <label class="compsoul-roulette-label" for="compsoul-roulette-checkbox"></label>
        <div class="compsoul-roulette">
            <ul class="roulette-list" id="roulet">
                <li class="roulette-item"><span>1000 ₽</span></li>
                <li class="roulette-item"><span>2000 ₽</span></li>
                <li class="roulette-item"><span>5000 ₽</span></li>

                <li class="roulette-item"><span>10000 ₽</span></li>
                <li class="roulette-item"><span>0 ₽</span></li>
                <li class="roulette-item"><span>3000 ₽</span></li>
                <li class="roulette-item"><span>500 ₽</span></li>
                <li class="roulette-item"><span>2000 ₽</span></li>
                <li class="roulette-item"><span>5000 ₽</span></li>
                <li class="roulette-item"><span>0 ₽</span></li>
                <li class="roulette-item"><span>2000 ₽</span></li>
                <li class="roulette-item"><span>0 ₽</span></li>
            </ul>
            <div class="roulette-marker">
            </div>
        </div>
    </div>
    <div class="container-buttons">
        <div class="counter-spins">
            <img src="img/miniRoulet.svg" alt="">
            0 Вращений
        </div>
        <div class="buttons-collection">
            <div class="surprise">
                <div class="surprise-container">

                    <a href="" class="get">Получить</a>

            </div>

                <div class="surprise-container">
                    <span class="text"><img src="img/giftsIcon.svg" alt="" style="width: 1.2em;"> Коллекция призов</span>
                    <a href="" class="get">Посмотреть</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/script.js"></script>

</html>
